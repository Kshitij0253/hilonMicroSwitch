<div class="container my-5">
    <div class="row">
        <div class="col-12 text-center">
            <h2 class="mb-4 heading-style">Our Products</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of products">
            <div class="card shadow-sm h-100 product-card">
                <img src="{{product.image}}" class="card-img-top product-img" alt="{{product.title}}">
                <div class="card-body">
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <a href="#" class="btn btn-primary" (click)="openWhatsApp()" >Enquiry Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
